<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมการ์ดสงครามเวียดนาม</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>เกมการ์ดสงครามเวียดนาม</h1>
        <div id="game-board">
            <div id="player1" class="player">
                <h2>ผู้เล่น 1</h2>
                <div id="player1-card" class="card"></div>
                <div id="player1-score" class="score">คะแนน: 0</div>
            </div>
            <div id="player2" class="player">
                <h2>ผู้เล่น 2</h2>
                <div id="player2-card" class="card"></div>
                <div id="player2-score" class="score">คะแนน: 0</div>
            </div>
        </div>
        <button id="draw-card" class="button">จั่วการ์ด</button>
        <div id="remaining-draws">การจั่วการ์ดที่เหลือ: 10</div>
        <a href="result.html" id="finish-game" class="button" style="display: none;">จบเกม</a>
    </div>
</body>
</html>
